<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Database Entry</title>
</head>
<body>

    <div class="container">
        <div id="language-switch">
            <img src="../../public/pl.png" alt="Change language to Polish">
        </div>

        <div id="edit-form">
            <h2>Edit Database</h2>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" value="Jan" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" value="Kowalski" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="kowalski123@gmail.com" required>

                <label for="street">Street:</label>
                <input type="text" id="street" name="street" value="ul. Koszykowa 6/12 00-564 Warszawa" required>

                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

</body>
</html>
